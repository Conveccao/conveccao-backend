name: Teste e Deploy main 

on:
  push:
    branch: [main, develop]
  pull_request:
    branch: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout projeto
        uses: actions/checkout@v2

      - name: Config node
        uses: actions/setup-node@v2.2.0 
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalação das depenencias
        run: npm ci

      - name: Testes de código
        run: npm run test

      - name: Deploy
        run: npm nun deploy
